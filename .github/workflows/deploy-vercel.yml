# .github/workflows/deploy-vercel.yml
name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  repository_dispatch:
    types: [deploy-vercel]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.NEXT_VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.NEXT_VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.NEXT_VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.NEXT_VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.NEXT_VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.NEXT_VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID }}
